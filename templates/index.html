<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Trendify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Trendify üîç</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="√úr√ºn ara..." value="{{ query }}">
            <button type="submit">Ara</button>
        </form>

        {% if results %}
            {% if results|length > 0 %}
                <div class="carousel-container">
                    <button class="prev">&lt;</button>
                    <div class="carousel">
                        <div class="results">
                            {% for item in results %}
                                <div class="card">
                                    <img src="{{ item.image }}" alt="G√∂rsel">
                                    <h3>{{ item.title }}</h3>
                                    <p class="price">{{ item.price }}</p>
                                    <a href="{{ item.link }}" target="_blank">√úr√ºn√º G√∂r</a>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <button class="next">&gt;</button>
                </div>
            {% else %}
                {% if query %}
                    <p>Hi√ß √ºr√ºn bulunamadƒ±.</p>
                {% endif %}
            {% endif %}
        {% elif query %}
            <p>Arama yapƒ±nƒ±z.</p>
        {% endif %}
    </div>

    <script>
        let currentIndex = 0;
        let cardWidth;
        const gap = 20;
        const resultsContainer = document.querySelector('.results');
        const totalItems = document.querySelectorAll('.card').length;

        function calculateDimensions() {
            const firstCard = document.querySelector('.card');
            if(firstCard) cardWidth = firstCard.offsetWidth;
        }

        function updateCarousel() {
            calculateDimensions();
            const slideWidth = (cardWidth + gap) * 4;
            resultsContainer.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        document.querySelector('.next').addEventListener('click', () => {
            const maxSlides = Math.ceil(totalItems / 4) - 1;
            if(currentIndex < maxSlides) {
                currentIndex++;
                updateCarousel();
                updateButtonVisibility();
            }
        });

        document.querySelector('.prev').addEventListener('click', () => {
            if(currentIndex > 0) {
                currentIndex--;
                updateCarousel();
                updateButtonVisibility();
            }
        });

        function updateButtonVisibility() {
            const maxSlides = Math.ceil(totalItems / 4) - 1;
            document.querySelector('.prev').style.display = currentIndex > 0 ? 'block' : 'none';
            document.querySelector('.next').style.display = currentIndex < maxSlides ? 'block' : 'none';
        }

        window.addEventListener('resize', () => {
            calculateDimensions();
            updateCarousel();
            updateButtonVisibility();
        });

        window.onload = () => {
            calculateDimensions();
            updateButtonVisibility();
            updateCarousel();
        };
    </script>
</body>
</html>
